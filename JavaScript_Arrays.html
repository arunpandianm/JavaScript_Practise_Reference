<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <meta name="description" content="This is an template for JavaScript Practise">

    <title>JavaScript Practise</title>

    <script type="text/javascript">

    //Simple array declaration
    //created an variable of type array
    var list = [];
    list[0] = "arun";
    list[1] = 1995;
    //alert("Name : " + list[0] + ", D.O.B : " + list[1]);

    //inline declaration
    var list1 = ["kutty", 1995];
    //alert("Name : " + list1[0] + ", D.O.B : " + list1[1]);


    //using object in array
    var mydate = new Date();
    var list2 = ["arun", 21, mydate];

    for (var index in list2){
      document.write("<br>" + list2[index]);
    }

    //ASSOCIATIVE array
    //user defined text could be used as array index
    var list3 = [];
    //userdefined index must be given using double quotes ""
    list3["name"] = "arun";
    list3["DOB"] = 1995;
    //alert(list3["name"] + list3["DOB"]);

    </script>
  </head>

  <body>
    <header>
      <hgroup>
        <h1>JavaScript Array reference</h1>
      </hgroup>
    </header>
