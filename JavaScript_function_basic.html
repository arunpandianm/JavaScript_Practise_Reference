    <title>JavaScript Practise</title>

    <script type="text/javascript">
    //uncomment alert to check each result

      //function no arguments
      function demo1() {
        alert("function demo1");
      }
      // ()-- it is said function invokation operator
      //demo1();


      //function with fixed arguments
      function fixed(value1, value2) {
        return value1 + value2 ;
      }
      var resultValue = fixed(1, 2);
      //alert(resultValue);


      //function with no fixed arguments
      function expandable(){
        //it must be initialized to zero it order to say that it is number
        // else it will be treated as undefined (i.e, NaN-Not a  Number )
        var sum = 0;
        for (index = 0 ; index < arguments.length ; index++) {
          //javascript function have a built-in object called arguments object
          //arguments object contains an array of arguments used when
          // the function is invoked or called
          sum += arguments[index];
        }
        //alert(sum);
      }
      expandable(1, 2, 3, 4, 5);


      //FUNCTION LITERAL
      // add is special function object or function variable
      var add = function(){
        var result = arguments[0] + arguments[1];
        //alert(result);
      }
      add(1, 3);


      //ANANOMOUS FUNCTION-- the function without name
      // it is mostly used in jquery
      //type1 execution
      var result = function() {
        return arguments[0] + arguments[1];
      }(5, 5); //function invokation imediately
      //alert(result);

      //type2 execution
      alert(function() {
        return arguments[0] + arguments[1];
      }(20, 20));

      
    </script>
