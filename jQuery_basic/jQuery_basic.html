    <!-- jQuery library must be linked as follows
         minified version is used for distribution(it contains no whitespace,not human readible)
         uncompressed version are used for developer it could be human readible-->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!--It could be linked through CDN link also
        CDN stands for Content Delivery Network, it is distributed system were
        common libraries are hosted, when end-user request for library, based on
        neariest geolocation server will provide resource-->
    <!--
    <script type="text/javascript" src="https://code.jquery.com"></script>
    -->
